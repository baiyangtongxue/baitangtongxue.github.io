<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小九专属音乐相册</title>
    <link rel="stylesheet" href="./css/3dPhotoStyle.css">
</head>
<body>
	<!-- 背景音乐 -->
	<audio autoplay="autopaly">
		<source src="./music/back.mp3" type="audio/mp3" loop="true"/>
	</audio>
	<div class="words">
		<p style="font-family: 微软雅黑; color: white; font-size: 25px;">
		没有浪漫的诗句<br><br>没有贵重的礼物<br><br>没有兴奋的惊喜<br><br>
		只有一页相册+轻轻的祝福<br><br>——愿你做一只快乐的小仙女!
		</p>
	</div>
    <div class="container">
        <div class="box">
            <!-- 外层照片 -->
            <div class="out-div out-front">
                <img src="./img/out_1.png" alt="">
            </div>
            <div class="out-div out-back">
                <img src="./img/out_2.png" alt="">
            </div>
            <div class="out-div out-left">
                <img src="./img/out_3.png" alt="">
            </div>
            <div class="out-div out-right">
                <img src="./img/out_4.png" alt="">
            </div>
            <div class="out-div out-top">
                <img src="./img/out_5.png" alt="">
            </div>
            <div class="out-div out-bottom">
                <img src="./img/out_6.png" alt="">
            </div>

            <!-- 里层照片 -->
            <div class="in-div in-front">
                <img src="./img/in_1.png" alt="">
            </div>
            <div class="in-div in-back">
                <img src="./img/in_2.png" alt="">
            </div>
            <div class="in-div in-left">
                <img src="./img/in_3.png" alt="">
            </div>
            <div class="in-div in-right">
                <img src="./img/in_4.png" alt="">
            </div>
            <div class="in-div in-top">
                <img src="./img/in_5.png" alt="">
            </div>
            <div class="in-div in-bottom">
                <img src="./img/in_6.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
